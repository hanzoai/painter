[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    -s
    --strict-markers
    --tb=short
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests requiring ComfyUI
    slow: Tests that take more than a few seconds
    makefile: Tests for Makefile targets
    workflow: Tests for workflow validation
    setup: Tests for setup script
    runpod: RunPod deployment tests
    docker: Docker-related tests
filterwarnings =
    ignore::DeprecationWarning
